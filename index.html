<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简易社交网页</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .post {
      background-color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>我的社交网页</h1>

  <textarea id="postInput" placeholder="写点什么吧..."></textarea><br>
  <button onclick="addPost()">发布</button>

  <div id="feed"></div>

  <script>
    function addPost() {
      const content = document.getElementById('postInput').value;
      if (content.trim() === '') return;

      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      postDiv.innerText = content;

      document.getElementById('feed').prepend(postDiv);
      document.getElementById('postInput').value = '';
    }
  </script>

</body>
</html>
